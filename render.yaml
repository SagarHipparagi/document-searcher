services:
  - type: web
    name: document-search-engine
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 60 --max-requests 100 --max-requests-jitter 10"
    envVars:
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: TF_ENABLE_ONEDNN_OPTS
        value: "0"
      - key: MALLOC_TRIM_THRESHOLD_
        value: "100000"
      - key: MAX_DOCUMENTS
        value: "10"
    autoDeploy: true
